<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parivartan Committee Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': '#4f46e5',
              'secondary': '#10b981',
              'background': '#f3f4f6',
              'surface': '#ffffff',
              'text-primary': '#1f2937',
              'text-secondary': '#6b7280',
            },
          },
        },
      }
    </script>
    <style>
        .page { display: none; }
        .page.active { display: block; }
        @keyframes scale-in {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-scale-in { animation: scale-in 0.3s forwards cubic-bezier(0.165, 0.84, 0.44, 1); }
    </style>
  </head>
  <body class="bg-background text-text-primary">
    
    <!-- Auth Page Container -->
    <div id="auth-container"></div>

    <!-- Main App Container (Initially Hidden) -->
    <div id="app-container" class="hidden h-screen bg-gray-100">
      <!-- App content will be injected here -->
    </div>
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
        window.GoogleGenerativeAI = GoogleGenerativeAI;
    </script>

    <!-- Main App Logic -->
    <script src="/index.js"></script>
  </body>
</html>
